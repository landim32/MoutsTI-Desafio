sonar.projectKey=landim32_MoutsTI-Desafio
sonar.organization=landim32
sonar.host.url=https://sonarcloud.io

# Project information
sonar.projectName=MoutsTI-Desafio
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.exclusions=**/obj/**,**/bin/**,**/*.js,**/*.css,**/wwwroot/**,**/node_modules/**,**/moutsti.presentation/**

# Test coverage
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# Coverage exclusions
sonar.coverage.exclusions=**Tests/**,**/*.cshtml,**/Program.cs,**/Migrations/**,**/moutsti.presentation/**

# Test exclusions
sonar.test.inclusions=**/*Tests.cs
sonar.test.exclusions=**/obj/**,**/bin/**

# Language-specific settings
sonar.language=cs
sonar.sourceEncoding=UTF-8

# Analysis parameters
sonar.scm.provider=git
