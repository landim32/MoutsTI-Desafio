version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    pull_policy: build  # Sempre rebuild imagens locais
    container_name: moutsti-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: moutsti_db
      POSTGRES_USER: moutsti_user
      POSTGRES_PASSWORD: moutsti_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - moutsti-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moutsti_user -d moutsti_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    pull_policy: build  # Sempre rebuild imagens locais
    container_name: moutsti-api
    restart: unless-stopped
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__MoutsTIContext=Host=postgres;Port=5432;Database=moutsti_db;Username=moutsti_user;Password=moutsti_password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - moutsti-network

volumes:
  postgres_data:
    driver: local

networks:
  moutsti-network:
    driver: bridge