version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MoutsTIContext=${DB_CONNECTION_STRING}
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__Issuer=MoutsTI.API
      - JwtSettings__Audience=MoutsTI.Client
      - JwtSettings__ExpirationMinutes=60
    depends_on:
      - postgres
    networks:
      - moutsti-network

  frontend:
    build:
      context: ./moutsti.presentation
      dockerfile: Dockerfile.dev
    ports:
      - "3000:8080"
    volumes:
      - ./moutsti.presentation:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - moutsti-network
    environment:
      - VITE_API_URL=http://localhost:5000/api

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-moutsti}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-mouts_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./MoutsTI-Desafio.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - moutsti-network

volumes:
  postgres-data:

networks:
  moutsti-network:
    driver: bridge
